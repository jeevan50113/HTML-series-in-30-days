<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block-level Example</title>
</head>
<body>
    <div>
        <h1>Block-level Heading</h1>
        <p>This is a <span style="color: red;">block-level</span> paragraph with <a href="#">an inline link</a> and some <strong>bold text</strong>.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2 <span>(inline)</span></li>
        </ul>
    </div>
    <section>
        <p>Another block-level element with an <img src="https://via.placeholder.com/50" alt="Image"> inline image.</p>
    </section>
</body>
</html>
