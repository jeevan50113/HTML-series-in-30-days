<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Semantic Tags Example</title>
</head>
<body>

    <!-- Non-semantic div tag used to group content -->
    <div>
        <h1>Welcome to My Website</h1>
    </div>
    <div>
        <p>Here are some items:</p>
        <div>
            <span>Item 1</span>
        </div>
        <div>
            <span>Item 2</span>
        </div>
        <div>
            <span>Item 3</span>
        </div>
    </div>


</body>
</html>
